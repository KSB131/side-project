<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>회원가입</h1>
        <div>
            <form id="registerForm">
                <input type="text" id="regId" placeholder="ID"><br>
                <input type="password" id="regPw" placeholder="PW"><br>
                <input type="text" id="regName" placeholder="NAME"><br>
                <button id="registerBtn" type="button">회원가입</button><br>
            </form>
        </div>
    </div>
    
    <script>
        const btn = document.getElementById('registerBtn');

        btn.addEventListener('click', async () => {
            const id = document.getElementById('regId').value;
            const pw = document.getElementById('regPw').value;
            const name = document.getElementById('regName').value;

            const res = await fetch('/api/register', {
                method: "POST",
                headers: { "Content-Type" : "application/json" },
                body: JSON.stringify({ id, pw, name})
            });
            const data = await res.json();

            alert(data.message);
            if(data.success) {
                // 회원가입 성공
                window.location.href = '/';
            }
        })
    </script>
</body>
</html>
